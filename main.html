<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>	
		<div class="main">
			<div class= "ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hadouken"></div>
		</div>
		<audio id ="hadouken-sound" src="sound/hadouken.mp3">
	</section>
	<div class="text-content">
		<div class="how-to">
				<h2 class="prompt">Hit the spacebar to obliterate the copy!</h2>
				<p>Click on Ryu to make him throw a Hadouken!</p>
				<p>Press and hold down the "x" key and he'll strike a pose!</p> 
				<p>Hover over him & watch him change!!</p>
		</div>
		<div id="logo"></div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
